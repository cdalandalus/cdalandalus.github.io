    <script type="text/javascript">	// se conecta a la pagina: https://dashboard.emailjs.com para enviar el email
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Captura los datos del formulario
            var templateParams = {
                name: document.getElementById('nombre').value,
				apellidos: document.getElementById('apellidos').value,
				email: document.getElementById('email').value,
                message: document.getElementById('contenido').value,
				telefono: document.getElementById('telefono').value
            };

            // Envía el correo usando EmailJS
            emailjs.send('service_ukrvnje', 'template_8j2m7qc', templateParams)
                .then(function(response) {
                    console.log('Correo enviado!', response.status, response.text);
                    alert('Correo enviado!');
				window.history.back();
                }, function(error) {
                    console.log('Falló el envío del correo...', error);
                    alert('Falló el envío del correo...');
				window.history.back();
                });
        });
    </script>
