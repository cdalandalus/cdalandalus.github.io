              <label class="form-label">Estilo y Distancia</label>

                <option value="">Seleccione...</option>
                <!-- Se llenar√° din√°micamente con JS -->

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Tu tiempo (mm:ss.xx o ss.xx)</label>

              <button type="button" class="btn btn-primary w-100 mt-2" onclick="calculateFromTime()">Calcular puntos</button>
            </div>

              <label class="form-label">Tus puntos</label>
              <input type="number" id="userPoints" class="form-control" placeholder="Ej: 950" />
              <button type="button" class="btn btn-success w-100 mt-2" onclick="calculateFromPoints()">Calcular tiempo</button>
            </div>

  <script>
    let records = [];

    async function loadRecords() {
      const res = await fetch('records_all_events_50m_25m.json');
      records = await res.json();

      const eventSet = new Set(records.map(r => r.evento));
      const eventSelect = document.getElementById('event');
      eventSet.forEach(ev => {
        const opt = document.createElement('option');
        opt.value = ev;
        opt.textContent = ev;
        eventSelect.appendChild(opt);
      });
    }

    function parseTime(str) {
      if (!str) return NaN;
      const parts = str.split(':');
      if (parts.length === 2) {
        return parseFloat(parts[0]) * 60 + parseFloat(parts[1]);
      }
      return parseFloat(str);
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return "Inv√°lido";
      const min = Math.floor(seconds / 60);
      const sec = (seconds % 60).toFixed(2).padStart(5, '0');
      return min > 0 ? `${min}:${sec}` : sec;
    }

    function findRecord(gender, pool, clase, evento) {
      return records.find(r =>
        r.g√©nero === gender &&
        r.piscina === pool &&
        r.clase.toUpperCase() === clase.toUpperCase() &&
        r.evento === evento
      );
    }

    function showResult(msg, type = "info") {
      const resultDiv = document.getElementById('result');
      resultDiv.className = `alert alert-${type} mt-4`;
      resultDiv.innerHTML = msg;
      resultDiv.classList.remove("d-none");
    }

    function calculateFromTime() {
      const gender = document.getElementById('gender').value;
      const clase = document.getElementById('class').value;
      const pool = document.getElementById('pool').value;
      const evento = document.getElementById('event').value;
      const userTimeStr = document.getElementById('userTime').value;

      const record = findRecord(gender, pool, clase, evento);
      if (!record) return showResult("No se encontr√≥ el r√©cord para esta combinaci√≥n.", "warning");

      const recordTime = parseTime(record.tiempo);
      const userTime = parseTime(userTimeStr);
      if (isNaN(userTime)) return showResult("Formato de tiempo inv√°lido.", "danger");

      const puntos = Math.pow(recordTime / userTime, 3) * 1000;
      showResult(`üéØ <strong>R√©cord mundial:</strong> ${record.tiempo} (${record.atleta})<br>üèä‚Äç‚ôÇÔ∏è <strong>Tus puntos:</strong> ${puntos.toFixed(2)}`, "primary");
    }

    function calculateFromPoints() {
      const gender = document.getElementById('gender').value;
      const clase = document.getElementById('class').value;
      const pool = document.getElementById('pool').value;
      const evento = document.getElementById('event').value;
      const userPointsStr = document.getElementById('userPoints').value;

      const record = findRecord(gender, pool, clase, evento);
      if (!record) return showResult("No se encontr√≥ el r√©cord para esta combinaci√≥n.", "warning");

      const recordTime = parseTime(record.tiempo);
      const puntos = parseFloat(userPointsStr);
      if (isNaN(puntos)) return showResult("Puntos inv√°lidos.", "danger");

      const tiempo = recordTime / Math.pow(puntos / 1000, 1 / 3);
      showResult(`üéØ <strong>R√©cord mundial:</strong> ${record.tiempo} (${record.atleta})<br>‚è±Ô∏è <strong>Tiempo necesario para ${puntos} puntos:</strong> ${formatTime(tiempo)}`, "success");
    }

    loadRecords();
  </script>
