    <style>
        /* Estilos para el formulario */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 100vh;*/
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1d2b64, #f8cdda);
        }

        #login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
			
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 2.5rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #1d2b64;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 2rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #143049;
        }

        #main-content {
            display: none;
            padding: 2rem;
            text-align: center;

    <div id="login-container">

        <button onclick="checkPassword()">Ingresar</button>

    <script>
        // Función para verificar la contraseña
        function checkPassword() {
            const passwordInput = document.getElementById("password").value;
            const correctPassword = "ole"; // Cambia esta contraseña según lo que desees

            if (passwordInput === correctPassword) {
                // Si la contraseña es correcta, muestra el contenido principal y oculta el formulario
                document.getElementById("login-container").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                // Si la contraseña es incorrecta, redirige a la página principal
                alert("Contraseña incorrecta. Redirigiendo a la página principal.");
                window.location.href = "index.html"; // Cambia "index.html" por la URL de tu página principal
            }
        }
    </script>
